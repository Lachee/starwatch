<script>

    var protocol = location.protocol == "https:" ? "wws:" : "ws:";
    var addr = protocol + "//" + location.hostname + ":" + (location.port ? location.port : 80) + "/events";
    
    var ws = new WebSocket(addr)
    ws.onopen = function (event) { console.log("OPEN", event); }
    ws.onclose = function (event) { console.log("CLOSE", event); }
    ws.onmessage = function (event) { console.log("MSG", JSON.parse(event.data)); }
</script>
